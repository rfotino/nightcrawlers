<!DOCTYPE html>
<html>
  <head>
    <title>Nightcrawlers</title>
  </head>
  <body>
    <div>
      <canvas id="canvas" width="800" height="600" tabindex="-1"></canvas>
    </div>
    <div>
      <strong>Current:</strong>
      <br />
      <label>
        type:
        <select id="type">
          <option value="grass">grass</option>
          <option value="stone">stone</option>
          <option value="underground">underground</option>f
          <option value="platform">platform</option>
          <option value="player-spawn">player spawn</option>
          <option value="item-spawn">item spawn</option>
          <option value="gravestone1">gravestone 1</option>
          <option value="gravestone2">gravestone 2</option>
          <option value="tree1">tree 1</option>
          <option value="tree2">tree 2</option>
        </select>
      </label>
      <br />
      <label>r: <input type="number" id="r" value="0" step="10" /></label>
      <label>theta: <input type="number" id="theta" value="0" step="0.025" /></label>
      <label>height: <input type="number" id="height" value="0" step="10" /></label>
      <label>width: <input type="number" id="width" value="0" step="0.025" /></label>
      <br />
      <label>moves: <input type="checkbox" id="moves" /></label>
      <label>rate: <input type="number" id="rate" value="0" step="1" /></label>
      <label>r': <input type="number" id="r-prime" value="0" step="10" disabled /></label>
      <label>theta': <input type="number" id="theta-prime" value="0" step="0.025" /></label>
      <br />
      <label>
        item type:
        <select id="item-type">
          <option value="health">health</option>
          <option value="armor">armor</option>
          <option value="pistol">pistol</option>
          <option value="shotgun">shotgun</option>
          <option value="assault">assault rifle</option>
          <option value="mine">proximity mine</option>
        </select>
      </label>
    </div>
    <br />
    <div>
      <strong>New:</strong>
        type:
        <select id="type-new">
          <option value="grass">grass</option>
          <option value="stone">stone</option>
          <option value="underground">underground</option>
          <option value="platform">platform</option>
          <option value="player-spawn">player spawn</option>
          <option value="item-spawn">item spawn</option>
          <option value="gravestone1">gravestone 1</option>
          <option value="gravestone2">gravestone 2</option>
          <option value="tree1">tree 1</option>
          <option value="tree2">tree 2</option>
        </select>
      </label>
      (click and drag to add)
    </div>
    <br />
    <div>
      <input type="file" id="file" />
      <input type="button" id="load" value="Load" />
    </div>
    <br />
    <div>
      <input type="button" id="save" value="Save" />
    </div>
    <script type="text/javascript" src="build/editor-build.js"></script>
  </body>
</html>
