<!DOCTYPE html>
<html>
  <head>
    <title>Nightcrawlers</title>
  </head>
  <body>
    <div>
      <canvas id="canvas" width="800" height="600" tabindex="-1"></canvas>
    </div>
    <div>
      <strong>Current:</strong>
      <label>r: <input type="number" id="r-update" value="0" step="10" /></label>
      <label>theta: <input type="number" id="theta-update" value="0" step="0.025" /></label>
      <label>height: <input type="number" id="height-update" value="0" step="10" /></label>
      <label>width: <input type="number" id="width-update" value="0" step="0.025" /></label>
    </div>
    <div>
      <strong>New:</strong>
      <label>r: <input type="number" id="r-add" value="0" step="10" /></label>
      <label>theta: <input type="number" id="theta-add" value="0" step="0.025" /></label>
      <label>height: <input type="number" id="height-add" value="0" step="10" /></label>
      <label>width: <input type="number" id="width-add" value="0" step="0.025" /></label>
      <input type="button" id="add" value="Add" />
    </div>
    <div>
      <input type="file" id="file" />
      <input type="button" id="load" value="Load" />
    </div>
    <div>
      <input type="button" id="save" value="Save" />
    </div>
    <script type="text/javascript" src="build/editor-build.js"></script>
  </body>
</html>
